
<div class="container" >
    <div class="row h-100" >
      <div class="col-sm my-auto" >
        <h5  >{{product.name}}</h5>
    </div>
      <div class="col-sm my-auto">
        <img src={{product.picture}} height="200px"/>
    </div>
        <div class="col-sm my-auto">
       
       
            <p class="card-text" style="margin-bottom : 0">{{product.specifications.color}}</p>
       
      
            <p class="card-text" style="margin-bottom : 0">{{product.specifications.weight}}</p>
       
        
            <p class="card-text" style="margin-bottom : 0">{{product.specifications.storage}}</p>
        </div>
        <div class="col-sm my-auto">
            <p class="card-text" style="margin-bottom : 0">{{product.specifications.price}}</p>
        </div>
        <div class="col-sm my-auto">
            <p class="card-text">{{product.quantity}}</p>
        </div>
    </div>
  </div>
